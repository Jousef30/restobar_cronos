<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicativo Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a un archivo CSS -->
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Aplicativo Web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#acerca">Acerca de</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Este es el contenido principal de la página.</p>
        </section>
        <section id="acerca">
            <h2>Acerca de</h2>
            <p>Información sobre el aplicativo web.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarnos a través de este formulario:</p>
            <form action="/enviar" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mi Aplicativo Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
