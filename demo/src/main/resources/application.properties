# ============================================
# CONFIGURACIÓN PARA RENDER (PRODUCCIÓN)
# ============================================

# Base de datos MySQL (Clever Cloud)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Puerto (Render asigna automáticamente)
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:defaultSecretKey123456789}

# MercadoPago (opcional)
mercadopago.access.token=${MERCADOPAGO_ACCESS_TOKEN:}
spring.mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN:}

# Multipart files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.hibernate.SQL=WARN

# Email (opcional - si usas)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
