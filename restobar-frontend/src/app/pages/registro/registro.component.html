<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Restobar Kronos</title>
</head>

<body>
    <div class="registro-container">
        <div class="registro-box">
            <h2>Crear Cuenta</h2>
            <p class="subtitle">Únete a Restobar Kronos</p>

            <form (ngSubmit)="registrar()">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo *</label>
                    <input type="text" id="nombreCompleto" [(ngModel)]="nombreCompleto" name="nombreCompleto"
                        placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional)</label>
                    <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" placeholder="Ej: 987654321">
                </div>

                <button type="submit" class="btn-registrar">REGISTRARSE</button>
            </form>

            <p class="login-link">
                ¿Ya tienes cuenta?
                <a routerLink="/login">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>

</html>
