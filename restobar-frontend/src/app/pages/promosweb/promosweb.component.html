<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restobar Kronos</title>
  <link rel="stylesheet" href="./promosweb.component.scss">
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="logo/logo.jpeg" alt="Kronos Logo">
    </div>

    <nav class="menu">
      <a routerLink="/">Inicio</a>
      <a routerLink="/promosweb">Promociones</a>
      <a routerLink="/reservaweb">Reserva</a>

      <!-- Si está logueado -->
      <span *ngIf="usuarioLogueado" style="display: flex; align-items: center; gap: 10px;">
        <span style="color: #fff;">Hola, {{ usuarioLogueado.nombreCompleto }}</span>
        <a (click)="cerrarSesion()" style="cursor: pointer;" title="Cerrar sesión">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </span>

      <!-- Si NO está logueado -->
      <a *ngIf="!usuarioLogueado" routerLink="/login"><i class="fa-solid fa-user"></i></a>
    </nav>

  </header>

  <!-- LISTA DE PROMOCIONES -->
  <section class="promo-section">
    <h2>Promociones Disponibles</h2>

    <div class="cards-promos">

      <div class="promo-card" *ngFor="let p of promociones">
        <img [src]="'http://localhost:8080' + p.imagen" alt="promo">

        <h3>{{ p.titulo }}</h3>
        <p>{{ p.descripcion }}</p>

      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>2025 © Todos los derechos reservados - Restobar Kronos</p>
  </footer>
</body>

</html>
